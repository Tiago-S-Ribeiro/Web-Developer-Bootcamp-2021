<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>

<body>
    <h1>Apollo Program</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Designation</th>
                <th colspan="3">Launch Date</th>
                <th rowspan="2">Lunar Module</th>
            </tr>
            <tr>
                <th>Day</th>
                <th>Month</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apollo 9</td>
                <td>3</td>
                <td>March</td>
                <td>1969</td>
                <td>LM-3 Spider</td>
            </tr>

            <tr>
                <td>Apollo 10</td>
                <td>18</td>
                <td>May</td>
                <td>1969</td>
                <td>LM-4 Snoopy</td>
            </tr>

            <tr>
                <td>Apollo 11</td>
                <td>1</td>
                <td>July</td>
                <td>1969</td>
                <td>LM-5 Eagle</td>
            </tr>
        </tbody>
        <tfoot>
            <!-- nao costuma haver footers nas tabelas, a nao ser uma soma, ou o total de algo-->
        </tfoot>
    </table>
</body>

</html>
