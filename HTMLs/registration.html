<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registration">
        <span>
            <label for="firstname">First Name: </label>
            <input type="text" name="firstname" id="firstname" required>

            <label for="lastname">Last Name: </label>
            <input type="text" name="lastname" id="lastname" required>
        </span>

        <p>Select a Race:</p>

        <div>
            <input type="radio" name="race" id="fun" value="fun-run-5k" checked>
            <label for="fun">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half-marathon">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="race" id="full" value="full-marathon">
            <label for="full">Full Marathon</label>
        </div><br>   

        <span>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" required>

            <label for="pwd">Password: </label>
            <input type="password" name="pwd" id="pwd" required>
        </span><br><br>
        
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="minors">Under 18</option>
                <option value="young-adults">18 - 30</option>
                <option value="adults">30 - 50</option>
                <option value="seniors">50+</option>
            </select>
        </div><br>
        <button>Register</button>
    </form>
</body>

</html>
